<form class="form-horizontal">
    <fieldset>
        <legend>Register</legend>

        <div class="form-group">
            <label for="inputUsernameRegister" class="col-lg-2 control-label">Username:</label>
            <div class="col-lg-10">
                <input class="form-control" id="inputUsernameRegister" placeholder="Username" type="text" ng-model="user.username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPasswordRegister" class="col-lg-2 control-label">Password:</label>
            <div class="col-lg-10">
                <input class="form-control" id="inputPasswordRegister" placeholder="Password" type="password" ng-model="user.password">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPasswordConfirmRegister" class="col-lg-2 control-label">Confirm Password:</label>
            <div class="col-lg-10">
                <input class="form-control" id="inputPasswordConfirmRegister" placeholder="Confirm Password" type="password" ng-model="user.confirmPassword">
            </div>
        </div>

        <div class="form-group">
            <label for="inputNameRegister" class="col-lg-2 control-label">Name:</label>
            <div class="col-lg-10">
                <input class="form-control" id="inputNameRegister" placeholder="Name" type="text" ng-model="user.name">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmailRegister" class="col-lg-2 control-label">Email:</label>
            <div class="col-lg-10">
                <input class="form-control" id="inputEmailRegister" placeholder="Email" type="email" ng-model="user.name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Gender:</label>
            <div class="col-lg-8">

                <div class="radio">
                    <label>
                        <input name="gender" id="male" value="male" type="radio" ng-model="user.gender">
                        Male
                    </label>
                    <label>
                        <input name="gender" id="female" value="female" type="radio" ng-model="user.gender">
                        Female
                    </label>
                    <label>
                        <input name="gender" id="other" value="other" checked="checked" type="radio" ng-model="user.gender">
                        Other
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary" ng-click="register(user)">Register</button>
            </div>
        </div>
    </fieldset>
</form>
